<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        body{
            background-color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            cursor: none; 
        }

        h1{
            color: white;
            text-align: center;
            font-size: 200px;
        }
        
        .tempo{
         
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        
    </style>


</head>
<body>
    
     <div class="tempo"><h1 class="horario"></h1></div>
    


</body>
    <script>
        
    var horario = document.querySelector(".horario");

    function alterText() {
        var data = new Date()
        horario.innerHTML = data.toLocaleTimeString(); // Atualiza o conte√∫do com a hora formatada
    }

        // Chama alterText imediatamente para mostrar a hora no carregamento
        alterText();

        // Configura para chamar alterText a cada 1 segundo (1000ms)
        setInterval(alterText, 1000);

            
    </script>
</html>
