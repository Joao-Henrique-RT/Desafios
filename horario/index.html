<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora</title>

    <style>
        body{
            background-color: black;
            
        }

        h1{
            color: white;
            text-align: center;
        }
        
        .tempo{
            border: none;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        
    </style>


</head>
<body>
    
     <div class="tempo"><h1 class="horario"></h1></div>
    


</body>
    <script>
        var data = new Date()
        var horario = document.querySelector(".horario")

        
        setInterval(function(){
            horario.innerHTML = (data.toLocaleTimeString())
        },1000)



        
    </script>
</html>
